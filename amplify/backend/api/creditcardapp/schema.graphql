type User @model 
  @key(fields: ["username"]) 
{
  username: String!
  name: String!
  email: String!
  cards: [Card] @connection(fields: ["username"])
}


type Card @model 
  @key(fields: ["username", "number"]) 
{
  username: String!
  number: String!
  expiry: String!
  cvv: String!
  name: String!
  user: User! @connection(fields: ["username"])
}


